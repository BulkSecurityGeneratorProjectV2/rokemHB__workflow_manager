<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Parameters</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/svg/favicon.ico"/>

    <!-- Librarys -->
    <link rel="stylesheet" href="css/bootstrap.css" media="all"/>
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css" media="all"/>
    <link rel="stylesheet" href="css/select2.min.css" media="all"/>
    <link rel="stylesheet" href="css/font-awesome.css" media="all"/>
    <link rel="stylesheet" href="css/line-awesome.min.css" media="all"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" media="all"/>

    <!-- Load early for Darkmode -->
    <script type="text/javascript" src="js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/modules/darkmode_load.js"></script>

    <!-- Scripts that need to be launched in the header -->
    <script type="text/javascript" src="js/modules/validate.js"></script>
    <script type="text/javascript" src="js/modules/selectBoxes.js"></script>
</h:head>
<h:body>
    <!-- Custom Primfaces Theme -->
    <link rel="stylesheet" href="css/components.css" media="all"/>
    <f:view locale="#{localeController.currentLocale}">
        <ui:insert>
            <ui:include src="navigation.xhtml"/>
        </ui:insert>

        <!--                CREATE BUTTON         -->
        <div id="view" class="main-body #{navBarController.static}">
            <div class="page-header l-mar-32--b">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">#{msg['facelet.label.navigation.parameter']}</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a
                                    href="dashboard.xhtml">#{msg['facelet.label.navigation.dashboard']}</a></li>
                            <li class="breadcrumb-item"><a
                                    href="processchains.xhtml">#{msg['facelet.label.navigation.processchains']}</a></li>
                            <li class="breadcrumb-item"><a
                                    href="processsteps.xhtml">#{msg['facelet.label.navigation.processsteps']}</a></li>
                            <li class="breadcrumb-item active">#{msg['facelet.label.parameter']}</li>
                        </ul>
                    </div>
                    <div class="col-auto float-right ml-auto">
                        <a href="#" class="btn add-btn btn--primary" data-toggle="modal" data-target="#add_parameter">
                            <em class="fa fa-plus l-pad-8--r"></em> <h:outputText value="#{msg['facelet.label.add-parameter']}"/></a>
                    </div>
                </div>
            </div>

            <!--                AUSGABE ALS TABELLE         -->
            <div class="row">
                <div class="l-grid-12">
                    <div class="row">
                        <div class="l-grid-12">
                            <div class="table-responsive">
                                <table id="users" class="table table-striped custom-table datatable">
                                    <thead>
                                    <tr>
                                        <th><h:outputText value="#{msg['facelet.label.parameter']}"/></th>
                                        <th class="no-sort"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <ui:repeat value="#{parametersController.entities}" var="parameter">
                                        <tr>
                                            <td>#{parameter.field}</td>
                                            <td class="text-right">
                                                <h:form>
                                                    <div class="dropdown dropdown-action">
                                                        <a href="#" class="action-icon dropdown-toggle"
                                                           data-toggle="dropdown"
                                                           aria-expanded="false"><em
                                                                class="material-icons">more_vert</em></a>
                                                        <div class="dropdown-menu dropdown-menu-right">
                                                            <span data-toggle="modal" data-target="#edit_parameter">
                                                            <p:commandLink
                                                                    action="#{parameterController.updateEntity(parameter)}"
                                                                    ajax="true"
                                                                    styleClass="dropdown-item">
                                                                    <em class="fa fa-edit m-r-5"></em> <h:outputText
                                                                    value="#{msg['facelet.label.edit']}"/>
                                                            </p:commandLink>
                                                            </span>
                                                            <span data-toggle="modal" data-target="#delete_parameter">
                                                            <p:commandLink rendered="#{parameterController.canDelete(parameter)}"
                                                                    action="#{parameterController.updateEntity(parameter)}"
                                                                    ajax="true"
                                                                    styleClass="dropdown-item">
                                                                    <em class="fa fa-trash-alt icon-more-padding m-r-5"></em> <h:outputText
                                                                    value="#{msg['facelet.label.delete']}"/>
                                                            </p:commandLink>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--                ADD PARAMETER DIALOG (POP UP)         -->
            <div id="add_parameter" class="modal custom-modal fade" role="dialog" aria-modal="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><h:outputText value="#{msg['facelet.label.add-parameter']}"/></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <f:view>
                                <f:event type="preRenderView" listener="#{parametersController.refresh()}"/>
                                <h:form onsubmit="#{parameterController.reset()}">
                                    <script type="application/javascript">update();</script>
                                    <script type="application/javascript">select2();</script>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label><h:outputText value="#{msg['facelet.label.name']}"/><span
                                                        class="text-danger">*</span></label>
                                                <h:inputText id="name" value="#{parameterController.entity.field}"
                                                             class="form-control parameter-field" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="submit-section">
                                        <h:commandLink class="btn btn--primary submit-btn"
                                                       action="#{parameterController.create()}">
                                            <h:outputText value="#{msg['facelet.label.create']}"/>
                                        </h:commandLink>
                                    </div>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                </div>
            </div>

            <!--                           EDIT PARAMETER (POP UP)                      -->
            <div id="edit_parameter" class="modal custom-modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><h:outputText value="#{msg['facelet.label.edit-parameter']}"/></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h:form id="parameter_edit_form">
                                <script type="application/javascript">update();</script>
                                <script type="application/javascript">select2();</script>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label><h:outputText value="#{msg['facelet.label.name']}"/><span
                                                    class="text-danger">*</span></label>
                                            <h:inputText id="editParameterfield" value="#{parameterController.entity.field}"
                                                         class="form-control valid parameter-field" type="text"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-section">
                                    <h:commandLink class="btn btn--primary submit-btn"
                                                   action="#{parameterController.update()}">
                                        <h:outputText value="#{msg['facelet.label.save']}"/>
                                    </h:commandLink>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

            <!--                    DELETE PARAMETER (POP UP)                        -->
            <div class="modal custom-modal fade" id="delete_parameter" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="form-header">
                                <h3><h:outputText value="#{msg['facelet.label.delete-parameter']}"/></h3>
                                <p><h:outputText value="#{msg['facelet.label.delete-parameter-confirm']}"/></p>
                            </div>
                            <div class="modal-btn delete-action">
                                <div class="row">
                                    <div class="col-6">
                                        <h:form>
                                            <div class="submit-section">
                                                <h:commandLink class="btn btn-primary continue-btn"
                                                               action="#{parameterController.delete()}">
                                                    <h:outputText value="#{msg['facelet.label.delete']}"/>
                                                </h:commandLink>
                                            </div>
                                        </h:form>
                                    </div>
                                    <div class="col-6">
                                        <a href="javascript:void(0);" data-dismiss="modal"
                                           class="btn btn-primary cancel-btn"><h:outputText
                                                value="#{msg['facelet.label.cancel']}"/></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </f:view>
    <c:forEach items="#{parameterController.getMessageQueue()}" var="message">
        <div class="alert">
            <div class="alert-icon">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="var(--color)" d="M10 3H14V14H10V3M10 21V17H14V21H10Z"/>
                </svg>
            </div>

            <p class="alert-message">
                <h:outputText value="#{message.getDetail()}"/>
            </p>

            <div class="spacer"></div>
            <div class="alert-dismiss">
                <h:form>
                    <h:commandLink action="#{parameterController.removeMessageQueue()}">close</h:commandLink>
                </h:form>
            </div>
        </div>
    </c:forEach>
</h:body>
<ui:insert>
    <ui:include src="scripts.xhtml"/>
</ui:insert>
</html>
