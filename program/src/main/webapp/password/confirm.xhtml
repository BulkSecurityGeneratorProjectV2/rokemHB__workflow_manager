<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>#{msg['facelet.login.enter-new-password']}</title>
    <meta name="viewport" content="width=device-width"/>

    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/svg/favicon.ico"/>
    <!-- Librarys -->
    <link rel="stylesheet" href="../css/bootstrap.css" media="all"/>
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css" media="all"/>
    <link rel="stylesheet" href="../css/dataTables.bootstrap4.min.css" media="all"/>
    <link rel="stylesheet" href="../css/fullcalendar.min.css" media="all"/>
    <link rel="stylesheet" href="../css/select2.min.css" media="all"/>
    <link rel="stylesheet" href="../css/font-awesome.css" media="all"/>
    <link rel="stylesheet" href="../css/line-awesome.min.css" media="all"/>
    <!-- End Librarys -->

    <!-- Custom CSS and PatternLab -->
    <link rel="stylesheet" href="../css/main.css" media="all"/>
    <!-- End Custom CSS and PatternLab -->
</h:head>
<h:body>
    <c:choose>
        <c:when test="#{passwordResetConfirmController.show()}">
            <f:view locale="#{localeController.currentLocale}">
                <div class="account-page">
                    <div class="main-wrapper">
                        <div class="account-content">
                            <div class="container">
                                <div class="account-logo">
                                    <a href="../dashboard.xhtml"><span class="icon-cowboy login-icon"
                                                                       alt="Karstens Cowboys"></span></a>
                                </div>
                                <div class="account-box">
                                    <div class="account-wrapper">
                                        <h3 class="account-title">#{msg['facelet.login.enter-new-password']}</h3>
                                        <br/>
                                        <h:form>
                                            <input id="token" class="form-control" type="hidden"/>
                                            <div class="form-group">
                                                <label>#{msg['facelet.login.new-password']}</label>
                                                <h:inputSecret id="password"
                                                               value="#{passwordResetConfirmController.password}"
                                                               class="form-control" type="password"/>
                                            </div>
                                            <div class="form-group">
                                                <label>#{msg['facelet.login.repeat-new-password']}</label>
                                                <h:inputSecret id="passwordRepeated"
                                                               value="#{passwordResetConfirmController.passwordRepeated}"
                                                               class="form-control" type="password"/>
                                            </div>
                                            <div class="form-group text-center">
                                                <div class="submit-section">
                                                    <h:commandLink class="btn btn-primary account-btn"
                                                                   action="#{passwordResetConfirmController.submit()}">
                                                        <f:param name="token" value="#{param['token']}"/>
                                                        #{msg['facelet.label.confirm']}
                                                    </h:commandLink>
                                                </div>
                                            </div>
                                            <div class="account-footer l-mar-16--t">
                                                <p>#{msg['facelet.login.enter-new-password.title']}</p>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Main Wrapper -->
                </div>
            </f:view>
        </c:when>
        <c:otherwise>
            <h1>#{msg['facelet.login.enter-new-password.invalid']}</h1>
        </c:otherwise>
    </c:choose>
</h:body>
</html>
